# This workflow will build a package using Maven and then publish it to GitHub docker registry
# For more information see: https://github.com/actions/setup-java#apache-maven-with-a-settings-path

name: Deploy to Staging
env:
  NAMESPACE: development
  REPO: crimsy/crawler

on:
  push:
    branches:
      - develop

jobs:
  docker:
    name: Publish to Docker Registry
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Docker Login
        run: echo ${{secrets.DOCKER_PASSWORD}} | docker login -u ${{secrets.DOCKER_USERNAME}} --password-stdin
      - name: Build Docker image
        run: docker build -t ${REPO}:${GITHUB_RUN_ID} .
      - name: tag image with run id
        run: docker tag ${REPO}:${GITHUB_RUN_ID}  ${REPO}:${NAMESPACE}
      - name: Publish Docker image
        run: docker push ${REPO}:${GITHUB_RUN_ID}
  deploy:
    name: deploy to cluster
    needs: [docker]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: deploy to cluster
        uses: docker://nickgronow/kubectl
        with:
          config_data: ${{ secrets.KUBE_CONFIG }}
          args: set image --record cronjob/crawler crawler=${REPO}:${GITHUB_RUN_ID} -n ${NAMESPACE}
      - name: verify deployment
        uses: docker://nickgronow/kubectl
        with:
          config_data: ${{ secrets.KUBE_CONFIG }}
          args: '"rollout status cronjob/crawler -n ${NAMESPACE}"'

